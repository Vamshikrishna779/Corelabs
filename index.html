<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Header Slideshow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
          nav {
      padding: 20px 0px 20px 0px;
      position: fixed;
      width: 100%;
      z-index: 999;
      transition: background-color 0.3s ease;
    }

    nav.transparent {
      background-color: transparent;
    }

    nav.scrolled {
      background-color: #f8f1f1;
    }

    nav,
    ul {
      list-style-type: none;
      margin: -10px;
      overflow: hidden;
    }

    .logo,
    li {
      float: left;
    }

    li a img {
      padding-left: 50px;
    }

    .logo {
      padding-left: 13%;
    }

    li a {
      display: flex;
      color: rgb(246, 232, 232);
      text-align: center;
      padding: 30px 20px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    li a:hover {
      color: blue;
    }
    

        .slideshow-container {
          position: relative;
          height: 500px;
        }

        .slide {
          display: none;
          text-align: center;
        }

        .slide img {
          max-height: 500px;
          width:100%;
          margin: 0 auto;
        }
        .thumbnail-container {
          display: flex;
          justify-content: center;
          background-color: black;
        }

        .thumbnail {
          width: 90px;
          height: 60px;
          margin: 0 5px;
          cursor: pointer;
          padding: 10px 0px 10px 0px;
        }

        .thumbnail img {
          width: 100%;
          height: 100%;
          object-fit: cover;
        }

        
        .slide-bar {
          display: flex;
          justify-content: center;
          align-items: center;
          position: absolute;
          bottom: 20px;
          left: 0;
          width: 100%;
          z-index: 2;
        }

        .slide-bar-symbol {
          width: 12px;
          height: 12px;
          border-radius: 50%;
          background-color: #888;
          margin: 0 4px;
        }

        .slide-bar-symbol.active {
          background-color: white;
        }

        /* Slider Navigation Styles */
        .slider-navigation {
          position: absolute;
          top: 50%;
          transform: translateY(-50%);
          display: flex;
          justify-content: space-between;
          align-items: center;
          width: 100%;
          z-index: 2;
        }

        .slider-navigation .sliders {
          display: flex;
          align-items: center;
          justify-content: center;
          width: 40px;
          height: 40px;
          background-color: rgba(0, 0, 0, 0.3);
          color: white;
          border-radius: 10%;
          cursor: pointer;
          margin: 0 10px;
        }

        .slider-navigation .sliders i {
          font-size: 20px;
        }

        .slider-navigation .sliders:hover {
          background-color: rgba(0, 0, 0, 0.6);
        }

        body {
          margin: 0;
          font-family: sans-serif;
        }
    </style>
</head>
<body>
  
    <header>
        <nav id="navbar" class="transparent">
          <a href="#"><img class="logo" src="Work/image-removebg-preview.png" height="110" width="123"></a>
          <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT US</a></li>
            <li><a href="#">OUR CORE STRENGTHS</a></li>
            <li><a href="#">OUR BLOG</a></li>
            <li><a href="#">CAREERS</a></li>
            <li><a href="#">CONTACT US</a></li>
          </ul>
        </nav>
      </header>
  <div class="slideshow-container">
    <div class="slide">
      <img src="Work/slide1.jpg" alt="Slide 1">
    </div>
    <div class="slide">
      <img src="Work/slide2.jpg" alt="Slide 2">
    </div>
    <div class="slide">
      <img src="Work/slide3.jpg" alt="Slide 3">
    </div>

    <div class="slide-bar">
      <div class="slide-bar-symbol"></div>
      <div class="slide-bar-symbol"></div>
      <div class="slide-bar-symbol"></div>
    </div>

    <div class="slider-navigation">
      <div class="sliders left" onclick="side_slide(-1)">
        <span class="fas fa-angle-left"></span>
      </div>
      <div class="sliders right" onclick="side_slide(1)">
        <span class="fas fa-angle-right"></span>
      </div>
    </div>
  </div>

  <div class="thumbnail-container">
    <div class="thumbnail selected" onclick="selectSlide(0)">
      <img src="slide1.jpg" alt="Thumbnail 1">
    </div>
    <div class="thumbnail" onclick="selectSlide(1)">
      <img src="slide2.jpg" alt="Thumbnail 2">
    </div>
    <div class="thumbnail" onclick="selectSlide(2)">
      <img src="slide3.jpg" alt="Thumbnail 3">
    </div>
  </div>


  <script>
    // Header Scroll Event Listener
    window.addEventListener("scroll", function () {
      var header = document.querySelector("header");
      var headerLinks = document.querySelectorAll(".header-link");

      if (window.scrollY > document.querySelector(".slideshow-container").offsetHeight) {
        header.style.backgroundColor = "white";
        header.style.color = "black";

        headerLinks.forEach(function (link) {
          link.style.color = "black";
        });
      } else {
        header.style.backgroundColor = "#333";
        header.style.color = "white";

        headerLinks.forEach(function (link) {
          link.style.color = "white";
        });
      }
    });

    
    var slides = document.querySelectorAll(".slide");
    var thumbnails = document.querySelectorAll(".thumbnail");
    var slideBarSymbols = document.querySelectorAll(".slide-bar-symbol");
    var currentSlide = 0;
    var slideInterval;

    function showSlide(index) {
      for (var i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
        thumbnails[i].classList.remove("selected");
        slideBarSymbols[i].classList.remove("active");
      }

      slides[index].style.display = "block";
      thumbnails[index].classList.add("selected");
      slideBarSymbols[index].classList.add("active");
    }

    function selectSlide(index) {
      currentSlide = index;
      showSlide(currentSlide);
    }

    function nextSlide() {
      currentSlide++;
      if (currentSlide >= slides.length) {
        currentSlide = 0;
      }
      showSlide(currentSlide);
    }

    function previousSlide() {
      currentSlide--;
      if (currentSlide < 0) {
        currentSlide = slides.length - 1;
      }
      showSlide(currentSlide);
    }

    function side_slide(direction) {
      if (direction === 1) {
        nextSlide();
      } else if (direction === -1) {
        previousSlide();
      }
      stopSlideShow();
      startSlideShow();
    }

    function startSlideShow() {
      slideInterval = setInterval(nextSlide, 3000); 
    }

    function stopSlideShow() {
      clearInterval(slideInterval);
    }

    function handleKeyboardEvent(event) {
      if (event.key === "ArrowRight") {
        nextSlide();
        stopSlideShow();
        startSlideShow();
      } else if (event.key === "ArrowLeft") {
        previousSlide();
        stopSlideShow();
        startSlideShow();
      }
    }

    document.addEventListener("keydown", handleKeyboardEvent);

    startSlideShow();

    showSlide(currentSlide); 
  </script>
</body>
</html>
